<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="editEl" class="edit-user">
    <form onsubmit="saveUser(event)">
      <input type="text" id="nameInput" />
      <input type="text" id="addressStreet" />
      <input type="text" id="addressSuite" />
      <input type="text" id="addressCity" />
      <button type="submit">Save</button>
    </form>
  </div>
  <table id="addressEl" class="address-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>Edit users</th>
      </tr>
    <tbody id="addressTable">
    </tbody>
    </thead>
  </table>
  <br>
  <button id="usersBtn">Get Users</button>
  <script src="script.js"></script>
</body>
</html>
